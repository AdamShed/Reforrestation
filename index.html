<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Dad - Oklahoma Champion </title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßëüèª</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .chatbot-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #bfdbfe;
            font-size: 14px;
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #2563eb;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #374151;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            padding-left: 50px;
        }
        
        .message.bot .message-content::before {
            content: "üë®üèª";
            position: absolute;
            left: 12px;
            top: 12px;
            font-size: 20px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .suggestions {
            margin-bottom: 15px;
        }
        
        .suggestions p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .suggestion-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .suggestion-btn {
            padding: 6px 12px;
            background: #dbeafe;
            color: #1d4ed8;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .suggestion-btn:hover {
            background: #bfdbfe;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        .send-btn {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .send-btn:hover {
            background: #1d4ed8;
        }
        
        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .typing {
            display: flex;
            align-items: center;
            gap: 5px;
            font-style: italic;
            color: #6b7280;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #6b7280;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <h1>üí™ Ask Dad - Oklahoma Champion</h1>
            <p>State Champion Bodybuilder & #1 Optometrist </p>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">
                    Yeah man! How's it going? Remember, I was a state champion bodybuilder in Oklahoma and had the number one optometry practice in the state of Oklahoma.
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="suggestions">
                <p>Try asking about:</p>
                <div class="suggestion-buttons">
                    <button class="suggestion-btn" onclick="setInput('How do I save money?')">How do I save money?</button>
                    <button class="suggestion-btn" onclick="setInput('I\'m having trouble at work')">I'm having trouble at work</button>
                    <button class="suggestion-btn" onclick="setInput('Relationship advice needed')">Relationship advice needed</button>
                    <button class="suggestion-btn" onclick="setInput('Should I buy a house?')">Should I buy a house?</button>
                    <button class="suggestion-btn" onclick="setInput('How do I handle stress?')">How do I handle stress?</button>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Ask dad for advice..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;
        
        const dadResponses = {
            money: [
                "Oh, let me connect you with Rodney Jones, my financial advisor. He's the real expert here.",
                "Did I tell you about my book Rich Dad Poor Dad? You should really read it - changed my whole perspective on money.",
                "You know what, baby? I'm not the money expert. Let me put you in touch with Rodney Jones - he handles all my investments.",
                "Have you read Rich Dad Poor Dad yet? I keep telling everyone about that book. Really opened my eyes to how money works.",
                "Financial stuff? That's Rodney Jones territory. He's my guy for all the money questions - want me to introduce you?"
            ],
            relationships: [
                "I met my Miss Carol at the gym and she's the best thing that's ever happened to me.",
                "Did I tell you about Mr Braums? He created a policy for his employees that they are never allowed to be one days travel away from their wife or husband.",
                "If you can't say something nice about somebody don't say anything at all."
            ],
            work: [
                "Own your own business and then you don't have to answer to anyone but yourself.",
                "I ran the number one optometry practice in the state of Oklahoma and it's because I reward up statistics I don't reward down statistics."
            ],
            life: [
                "Learning how to play a musical instrument can teach you how to do anything. Most of my piano instructor's students ended up being doctors or some other kind of high achievers.",
                "Be a runner most runners live longer and do everything better.",
                "Listen to your workout coach like Joe Ingram or Bill Phillips."
            ],
            realestate: [
                "Real estate is one of my favorite investments, I hired an architect to design my house exactly like I wanted.",
                "I designed my own fireplace at the big house on valley vista.",
                "Did you see the new white fence we installed in the front?",
                "Did you pay cash for your house like Adam?"
            ],
            general: [
                "You know what, baby? Sometimes life is like fixing a leaky faucet - looks complicated until you understand how the pieces fit together.",
                "Remember what I always say: measure twice, cut once. Think things through before you act.",
                "I'm proud of you for asking. Shows you're thinking ahead, and that's half the battle right there.",
                "Here's some free advice: change your oil regularly, call your mother, and always keep a good flashlight handy."
            ]
        };

        function getDadResponse(userMessage) {
            const message = userMessage.toLowerCase();
            let responses = dadResponses.general; // default
            
            if (message.includes('money') || message.includes('budget') || message.includes('save') || message.includes('invest')) {
                responses = dadResponses.money;
            }
            else if (message.includes('relationship') || message.includes('girlfriend') || message.includes('boyfriend') || message.includes('friend') || message.includes('dating')) {
                responses = dadResponses.relationships;
            }
            else if (message.includes('work') || message.includes('job') || message.includes('career') || message.includes('boss')) {
                responses = dadResponses.work;
            }
            else if (message.includes('life') || message.includes('stress') || message.includes('problem') || message.includes('help')) {
                responses = dadResponses.life;
            }
            else if (message.includes('house') || message.includes('real estate') || message.includes('property') || message.includes('home') || message.includes('buy') || message.includes('invest')) {
                responses = dadResponses.realestate;
            }
            else if (message.includes('hi dad') || message.includes('hey dad')) {
                return "Yeah man! Hey there! Good to see you. What's going on?";
            }
            else if (message.includes('thanks dad') || message.includes('thank you')) {
                return "Yeah man! Anytime, baby. That's what I'm here for. Love you!";
            }
            else if (message.includes('love you dad')) {
                return "Yeah man! Love you too, kid. More than you know. Now, what can your old man help you with?";
            }
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            return "Yeah man! " + randomResponse;
        }

        function addMessage(content, isUser) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const messagesContainer = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content typing';
            contentDiv.innerHTML = 'Dad is thinking... <div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            
            typingDiv.appendChild(contentDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Show typing indicator
            isTyping = true;
            document.getElementById('sendBtn').disabled = true;
            showTyping();
            
            // Simulate dad thinking time
            setTimeout(() => {
                hideTyping();
                const response = getDadResponse(message);
                addMessage(response, false);
                isTyping = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }, 1000 + Math.random() * 1500);
        }

        function setInput(text) {
            document.getElementById('messageInput').value = text;
            document.getElementById('messageInput').focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
